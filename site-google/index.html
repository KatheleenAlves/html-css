<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

</head>
<body>
    <nav>
        <div id="menu">
            <ul id="cabecalho-lista">
                <li><a href="#" class="link">Gmail</a></li>
                <li><a href="#" class="link">Imagens</a></li>
                <li><a href="#" class="link"><span class="lnr lnr-list"></span></a></li>
                <li><a href="#" class="link">Fazer login</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div id="principal">
            <header id="cabecalho">
                <div id="container-google">
                    <img src="img/google_logo.png" alt="">
                </div>
            </header>
            <section >
                <div id="container-pesquisa">
                    <form>
                        <div id="pesquisar">
                            <span class="lnr lnr-magnifier" id="pesquisa"></span>
                            <input type="text" id="txtpesquisar">
                            <span class="lnr lnr-keyboard" id="teclado"></span>
                            <span class="lnr lnr-mic" id="microfone"></span>
                        </div>
                    </form>
                </div>  
            </section>
            <section>
                <div id="container-botoes-pai">
                    <div id="container-botoes-filho">
                        <button class="btns">Pesquisa Google</button>
                        <button class="btns">Estou com sorte</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="rodape">
            <div id="esquerda">
                <ul>
                    <li><a href="#" class="link">Publicidade</a></li>
                    <li><a href="#" class="link">Negócios</a></li>
                    <li><a href="#" class="link">Sobre</a></li>
                    <li><a href="#" class="link">Como funciona a Pesquisa</a></li>
                </ul>
            </div>
            <div id="direita">
                <ul>
                    <li><a href="#" class="link">Privacidade</a></li>
                    <li><a href="#" class="link">Termos</a></li>
                    <li><a href="#" class="link">Configurações</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
